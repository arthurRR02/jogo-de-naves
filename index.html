<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgate</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <div id="container">
        <div id="fundo-game">
            <div id="inicio">
                <h1>Resgate</h1>
                <p>Utilize a tecla W ou &#x2191; para movimentar o helicóptero para cima, a tecla S ou &#x2193; para
                    movimentar o helicóptero para baixo e a tecla D ou Z para atirar.</p>
                <p>Escolha a dificuldade:</p>
                <fieldset id="radio-group">
                    <input type="radio" id="radio-easy" value="easy" name="radio-group" checked="true">
                    <label for="radio-easy">Fácil</label>

                    <input type="radio" id="radio-medium" value="medium" name="radio-group">
                    <label for="radio-medium">Médio</label>

                    <input type="radio" id="radio-hard" value="hard" name="radio-group">
                    <label for="radio-hard">Difícil</label>
                </fieldset><br>
                <button id="button-start">Clique aqui para iniciar!</button>
            </div>
        </div>
    </div>

    <audio src="assets/sounds/som.mp3" preload="auto" id="som-disparo"></audio>
    <audio src="assets/sounds/explosao.mp3" preload="auto" id="som-explosao"></audio>
    <audio src="assets/sounds/musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="assets/sounds/gameover.mp3" preload="auto" id="som-game-over"></audio>
    <audio src="assets/sounds/perdido.mp3" preload="auto" id="som-perdido"></audio>
    <audio src="assets/sounds/resgate.mp3" preload="auto" id="som-resgate"></audio>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/jquery-collision.min.js"></script>
</body>

</html>
